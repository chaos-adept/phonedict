    <title>My AngularJS App</title>
    <meta name="description" content="">

    <!--&lt;!&ndash; Latest compiled and minified CSS &ndash;&gt;-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body ng-controller="DictController">
<ul class="menu">
</ul>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Phone Dictonary</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" ng-model="query" ng-change="debounceReLoadFirstPage()" class="form-control" name="name"
                           placeholder="type name here">
                </div>
                <button ng-click="editRequest({name: query})"
                        type="submit" class="btn btn-default"><span
                        class="glyphicon glyphicon-plus"></span></button>
                <!--<button ng-if="isAddNew" ng-click="saveNewContact()" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>-->
                <!--<button ng-if="isAddNew" ng-click="cancelAdding()" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>-->
            </form>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>




<div class="container-fluid">
    <!-- You can use a custom html template with the `data-template` attr -->
    <div class="row">
            <div infinite-scroll='nextPage()'
                 infinite-scroll-distance='3' infinite-scroll-immediate-check="true">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat='item in items'>
                        <div contact-item data="item" highlight-text="query" on-update="editRequest(item)" on-remove="remove(item)"/>
                    </li>
                </ul>
                <div ng-show='isLoadingPage'>Loading data...</div>
            </div>
    </div>
    <!-- /.container -->



    <!--<div>Angular seed app: v<span> {{version}}</span></div>-->

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="lib/ui/ui-utils.min.js"></script>
    <script src="lib/ui/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="lib/ui/ng-infinite-scroll.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
